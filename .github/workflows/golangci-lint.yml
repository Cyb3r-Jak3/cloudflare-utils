name: Golanglint CI

on:
  push:
    branches:
      - '**'
    tags-ignore:
      - '**'
    paths:
      - '**.go'
      - 'go.mod'
      - 'go.sum'
      - .github/workflows/golangci-lint.yml
  pull_request:
    branches:
      - main

jobs:
  Lint:
    strategy:
      matrix:
        go: [ 1.16, 1.17, 1.18 ]
        os: [ macos-latest, windows-latest, ubuntu-latest ]
    runs-on: ${{ matrix.os }}
    env:
      GO111MODULE: on

    steps:
      - name: Setup Go
        uses: actions/setup-go@v3
        with:
          go-version: ${{ matrix.go }}

      - name: Checkout code
        uses: actions/checkout@v3

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: latest
          args: -E revive,gofmt
