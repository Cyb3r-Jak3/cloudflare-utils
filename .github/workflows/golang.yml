name: Test Go

on:
  push:
    branches:
      - '**'
    tags-ignore:
      - '**'
    paths:
      - 'go.sum'
      - 'go.mod'
      - '**.go'
      - .github/workflows/golang.yml
  pull_request:
    branches:
      - main

permissions:
  security-events: write
  actions: write

jobs:
  Go:
    runs-on: ubuntu-latest
    env:
      GO111MODULE: on

    steps:
      - name: Install Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.17

      - uses: actions/cache@v3
        with:
          path: |
            ~/go/pkg/mod
            ~/.cache/go-build
          key: go-${{ hashFiles('**/go.sum') }}

      - name: Checkout code
        uses: actions/checkout@v3

