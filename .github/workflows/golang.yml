name: Go Checks

on:
  push:
    branches:
      - '**'
    tags-ignore:
      - '**'
    paths:
      - 'go.sum'
      - 'go.mod'
      - '**.go'
      - .github/workflows/golang.yml
      - "cmd/cloudflare-utils/.goreleaser.yml"
  pull_request:
    branches:
      - main

permissions:
  security-events: write
  actions: write


jobs:
  Go:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: ['1.19', '1.20']
    env:
      GO111MODULE: on

    steps:
      - name: Install Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ matrix.go-version }}

      - uses: actions/cache@v3
        with:
          path: |
            ~/go/pkg/mod
            ~/.cache/go-build
          key: go-${{ matrix.go-version }}-${{ hashFiles('**/go.sum') }}

      - name: Checkout code
        uses: actions/checkout@v3

      - name: GoReleaser Action
        uses: goreleaser/goreleaser-action@v4
        with:
          version: latest
          args: --snapshot --skip-publish --clean
          workdir: cmd/cloudflare-utils
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload assets
        uses: actions/upload-artifact@v3
        with:
          name: cloudflare-utils-${{ matrix.go-version }}
          path: cmd/cloudflare-utils/dist/*