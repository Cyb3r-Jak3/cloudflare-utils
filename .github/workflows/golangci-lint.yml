name: Golanglint CI

on:
  push:
    branches:
      - '**'
    tags-ignore:
      - '**'
    paths:
      - '**.go'
      - .github/workflows/golangci-lint.yml
      - .golangci-lint.yml
  pull_request:
    branches:
      - main
    paths:
      - '**.go'
      - .github/workflows/golangci-lint.yml
      - .golangci-lint.yml

jobs:
  Lint:
    runs-on: ubuntu-latest
    env:
      GO111MODULE: on

    steps:
      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.20'

      - name: Checkout code
        uses: actions/checkout@v3

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: latest
          args: "--config .golangci-lint.yml"
