site_name: Cloudflare Utilities
site_url: https://cloudflare-utils.cyberjake.xyz
repo_url: https://github.com/Cyb3r-Jak3/cloudflare-utils
repo_name: Cyb3r-Jak3/cloudflare-utils

theme:
  name: material
  language: en
  palette:
    - media: "(prefers-color-scheme: light)"  # Light mode
      scheme: default
      toggle:
        icon: material/lightbulb-outline
        name: Switch to light mode
    - media: "(prefers-color-scheme: dark)"  # Dark mode
      scheme: slate
      primary: light blue
      accent: indigo
      toggle:
        icon: material/lightbulb
        name: Switch to dark mode

  features:
    - search.suggest
    - search.highlight
    - search.share
    - navigation.footer

  plugins:
    - social
    - search
    - minify:
        minify_html: true

nav:
  - Home: index.md
  - started.md
  - DNS:
    - dns/cleaner.md
    - dns/purge.md
  - Pages:
    - pages/prune-deployments.md
    - pages/purge-deployments.md
  - roadmap.md

markdown_extensions:
  - admonition
  - codehilite
  - meta
  - toc:
      permalink: true
  - pymdownx.details
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.superfences

extra:
  social:
    - icon: fontawesome/brands/docker
      link: https://hub.docker.com/r/cyb3rjak3
      name: Cyb3r-Jak3 Docker images
